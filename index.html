<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code de vérification</title>
</head>

<body style="margin: 0; padding: 20px; font-family: Arial, sans-serif; background-color: #f5f5f5;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center">
                <table width="600" cellpadding="40" cellspacing="0" border="0"
                    style="background-color: #ffffff; border-radius: 8px;">
                    <tr>
                        <td align="center">

                            <h2 style="color: #008080; margin: 0 0 20px 0;">Code de vérification</h2>

                            <!-- Code dans un tableau -->
                            <table cellpadding="20" cellspacing="0" border="0"
                                style="background-color: #008080; border-radius: 8px; margin: 0 auto;">
                                <tr>
                                    <td
                                        style="color: #ffffff; font-size: 36px; font-weight: bold; letter-spacing: 4px; font-family: 'Courier New', monospace; text-align: center;">
                                        {{ .Token }}
                                    </td>
                                </tr>
                            </table>

                            <p style="color: #666666; font-size: 14px; margin: 20px 0 0 0;">
                                Expire dans 60 minutes
                            </p>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
